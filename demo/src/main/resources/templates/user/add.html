<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add User</title>
<style type="text/css">
table, th, td {
	border: 1px solid black;
	border-collapse: collapse;
}
</style>
<!-- CSS only -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.js"
	integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
	integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
	crossorigin="anonymous"></script>

</head>
<body>
	<div class="container">
		<h1>添加User資料</h1>
		<a class="btn btn-primary" href="/">返回首页</a>
		<form action="#" th:action="@{/user/add}" th:object="${user}"
			method="post">
			<div class="form-group">
				<label for="username">Username</label> <input class="form-control" type="text" th:field="*{username}" placeholder="Username">
				<small class="form-text text-muted alert alert-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Error</small>
			</div>
			<div class="form-group">
				<label for="email">Email address</label> 
				<input class="form-control" type="email" th:field="*{email}" placeholder="Email"> 
				<small class="form-text text-muted alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</small>
			</div>
			<div class="form-group">
				<label for="password">Password</label> <input class="form-control" type="text" th:field="*{password}" placeholder="Password">
				<small class="form-text text-muted alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error</small>
			</div>
			<button type="submit" class="btn btn-primary">添加</button>
		</form>
	</div>

</body>
</html>
