<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Demo</title>
<style type="text/css">
table, th, td {
	border: 1px solid black;
	border-collapse: collapse;
}
</style>
<!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>

<body>
	<div class="container">
	    <h1>User 列表</h1>
		<a class="btn btn-primary" href=/user/add>添加User</a> <a
			class="btn btn-secondary" href=/list>分頁與搜尋</a>
	    <h2 th:if="${not #strings.isEmpty(message)}" class="alert alert-success" role="alert" th:text="${message}"></h2>
	</div>
	<div class="container">
		<table class="table table-sm">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Username</th>
					<th scope="col">Email</th>
					<th scope="col">操作</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${users}">
					<td th:text="${user.getId()}"></td>
					<td th:text="${user.getUsername()}"></td>
					<td th:text="${user.getEmail()}"></td>
					<td><a class="btn btn-primary btn-sm" th:href="@{/user/edit(id=${user.getId()})}">修改</a>
					    <button th:attr="data-id=${user.getId()}" type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#deleteModal">
                            刪除
                        </button>
					</td>			    
				</tr>
			</tbody>
		</table>
	</div>
<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">刪除資料</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p id="modal_message">確定刪除嗎？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button id="btn_ok" type="button" class="btn btn-danger">OK</button>
      </div>
    </div>
  </div>
</div>	

</body>

<script th:inline="javascript">
	function deleteUser(id) {
		jQuery.ajax({
			type : "POST",
			url : "/user/delete?id=" + id,
			success : function(data) {
				$('#modal_message').text(data.message + " 等待五秒返回首頁 ");
				$('#modal_message').append("<a href='/'>不等待，直接返回</a>");
				window.setTimeout( function() {
					location.href = '/';
				}, 5000 );
				
			}
		});
	};
	$('#deleteModal').on('shown.bs.modal', function (e) {
		  var button = $(e.relatedTarget);
		  var id = button.data('id');

		  var modal = $(this);
		  
		  modal.find('.modal-body p').text("確定刪除 id= " + id + " 的資料嗎?");
		  $("#btn_ok").attr('data-id', id);
		  
    });
    $("#btn_ok").on("click", function(e){
		  var id =$("#btn_ok").attr('data-id');
		  console.log(id);
		  deleteUser(id);
     });	
</script>

</html>
