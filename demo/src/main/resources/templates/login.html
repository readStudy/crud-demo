<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>登入</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
  </head>
  <body>
     <div class="container">
      <form class="form-signin" method="post" action="/user/perform_login">
        <input type="hidden"  th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <h2 class="form-signin-heading">登入</h2>
        <p>In Memory User 的 帳號：mu 密碼：ps</p>
        <span class="alert alert-danger" role="alert" th:unless="${param.error == null}" th:text="登入失敗">帳號或密碼錯誤，登入失敗</span>
        <span class="alert alert-success" role="alert" th:unless="${param.logout == null}" th:text="你已經登出">你已經登出</span>        
        <p>
          <label for="username" class="sr-only">帳號</label>
          <input type="text" id="username" name="username" class="form-control" placeholder="帳號" required autofocus>
        </p>
        <p>
          <label for="password" class="sr-only">密碼</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="密碼" required>
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登入</button>
      </form>
      <div class="container text-center">
          <a href="/oauth2/authorization/google">使用Google登入</a>
      </div>    
</div>
</body></html>
